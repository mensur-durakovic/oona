<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oona - Easy Sign In</title>
    <link rel="icon" type="image/png" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="./assets/logo.png" alt="logo">
            <span> Oona </span>
        </div>
        <div>
            <a href="./index.html" class="header-button">Sign In</a>
        </div>
    </header>
    <main class="container">
        <section class="login">
            <h1 class="login-title">
                Welcome to Oona<br>
                Sign In to get started.
            </h1>
            <span class="login-title-description">Enter your details to proceed further</span>
            <div class="login-form">
                <form>
                    <div class="input-container">
                        <label>Email</label>
                        <input type="email" placeholder="Your email goes here" autocomplete='email'>
                        <span class="material-icons input-container-icon">
                            email
                        </span>
                    </div>
                    <div class="input-container">
                        <label>Password</label>
                        <input type="password" placeholder="Start typing" autocomplete='current-password'>
                        <span class="material-icons input-container-icon">
                            lock
                        </span>
                    </div>
                    <div class="login-form-links">
                        <a href="#">Need confirmation instructions?</a>
                        <a href="#">Recover password</a>
                    </div>
                    <button type="submit" class="login-button">
                        Sign In
                    </button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
