<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oona - Easy Sign In</title>
    <link rel="icon" type="image/png" href="./assets/favicon.ico" />



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Javascript -->
    <script src="./js/main.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-logo">
            <a href="./index.html">
                <img src="./assets/logo.png" alt="logo">
            </a>
        </div>
        <div>
            <a href="./pages/venues.html" class="header-button">Sign Up</a>
        </div>
    </header>
    <main class="container">
        <section class="login">
            <h1 class="login-title">
                Welcome to Oona<br>
                Sign In to get started.
            </h1>
            <span class="login-title-description">Enter your details to proceed further</span>
            <div class="login-form">
                <form>
                    <div class="input-container">
                        <label>Email</label>
                        <input type="email" placeholder="Your email goes here" autocomplete='email' name='email'
                            required>
                        <span class="material-icons input-container-icon">
                            email
                        </span>
                    </div>
                    <div class="input-container">
                        <label>Password</label>
                        <input type="password" placeholder="Start typing" autocomplete='current-password'
                            name='password' required minlength="6">
                        <span class="material-icons input-container-icon">
                            lock
                        </span>
                    </div>
                    <div class="login-form-links">
                        <a href="#">Need confirmation instructions?</a>
                        <a href="#">Recover password</a>
                    </div>
                    <button type="submit" class="login-button" onclick="goToMFA(event)">
                        Sign In
                    </button>
                </form>
            </div>
            <div class="mfa-form">
                <form action="POST">
                    <div class="input-container">
                        <label>Enter MFA</label>
                        <input type="text" placeholder="Enter MFA" name='mfa' required>
                        <span class="material-icons input-container-icon">
                            vpn_key
                        </span>
                    </div>
                    <button type="submit" class="login-button" onclick="goToDashboard(event)">
                        Sign In
                    </button>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
